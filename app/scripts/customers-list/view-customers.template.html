<div class="main-content">
    <div class="sub-heading text-center">Customer's List</div>
    <div class="form-buttons">
        <button class="btn btn-primary" ng-click="addCustomer()">Add Customer</button>
        <button class="btn btn-primary pull-right" ng-click="delete()">Delete All</button>
    </div>
    <div class="table-data">
        <table class="table table-responsive">
            <thead>
                <th>Edit</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Delete</th>
            </thead>
            <tbody>
                <tr ng-repeat="customer in customers | startFrom:(currentPage-1)*itemsPerPage | limitTo:itemsPerPage">
                    <td><a ui-sref="customersedit({customerId: customer.id})"><span class="glyphicon glyphicon-pencil"></span></a></td>
                    <td>{{customer.email}}</td>
                    <td>{{customer.firstName}}</td>
                    <td>{{customer.lastName}}</td>
                    <td>{{customer.phoneNumber}}</td>
                    <td>{{customer.address}}</td>
                    <td><span class="glyphicon glyphicon-trash" ng-click="delete(customer.id)"></span></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div ng-if="isMessage" class="text-center">{{message}}</div>
    <div class="text-center">
        <ul uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" items-per-page="itemsPerPage"
            boundary-links="true" rotate="false"></ul>
    </div>

</div>
